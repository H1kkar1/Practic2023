{% load static %}
<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    {%block css%}

    {%endblock%}
</head>
<body>
    <div class="left_border">
        <aside>
            <img id="ico" src="{% static 'main/img/logo.png' %}" alt="Логотип" width="150" height="150">
             <span class="logo">IT NEWS</span>
            <h3>Навигация</h3>
            <nav>
                <ul>
                <a href="{% url 'Home' %}"><li><i class="fa-solid fa-heart"></i> Главная</li></a>
                <a href="{% url 'About' %}"><li><i class="fa-solid fa-users"></i> Про нас</li></a>
                    <li id="news_menu" style="margin-top:20px;"><i class="fa-solid fa-scroll fa-flip" style="--fa-flip-x: 1; --fa-flip-y: 0;" ></i> Новости
                        <ul>
                            <a href="{% url 'News' %}" style="color:#fff;"><li>Публикации пользователей</li></a><br>
                            <a href="{% url 'Create_post' %}"><button class="btn btn-outline-light" id="1">
                                <i class="fas fa-plus-circle"></i> Опубликовать свою новость
                            </button></a>
                        </ul>
                    </li>
                </ul>
            </nav>

        </aside>
        <main style="margin-left:250px;">
            {% block main %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
